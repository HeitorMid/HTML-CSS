<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Exemplo de Imagens</h1>
    <picture>
        <source media="(max-width: 550px)" srcset="
        p.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="m.png" type="image/png">
        <img src="g.webp" alt="Ícone de Dark Souls">
    </picture>

    <audio preload="auto" autoplay controls>
        <source src="boss-music.mp3" type="audio/mpeg">
        <source src="boss-music.ogg" type="audio/ogg">
        <source src="boss-music.wav" type="audio/wav">
        <p> caso nao toque clique aqui para fazer o download do audio <a href="boss-music.mp3"> clique aqui</a></p>

    </audio>

    <h1>exemplo de video</h1>
    
    <video width="560" poster="video.mp4" autoplay controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h1>inserindo video do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q0avTxlR7F0?si=dRAMQXM0lIGD2MwD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
