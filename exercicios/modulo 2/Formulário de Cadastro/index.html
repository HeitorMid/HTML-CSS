<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_access-account_aydp.png" alt="imagem de apoio">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">senha</label>
                        <input id="password" type="password" name="password" placeholder="digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmepassword">confirme sua senha</label>
                        <input id="confirmepassword" type="password" name="confirmepassword" placeholder="digite sua senha" required>
                    </div>
                </div>

                <div class="genero-imputs">
                   <div class="genero-title">
                        <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class=" gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">femenino</label>
                    </div>

                        <div class=" gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">masculino</label>
                    </div>
                    <div class=" gender-input">
                        <input type="radio" id="other" name="gender">
                        <label for="other">outros</label>
                </div>
                <div class=" gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">prefiro não dizer</label>
                </div>
            </div>

               <div class="continue-button">
                <button><a href="#">continuar</a></button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
